<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link href="styles/bootstrap.css" rel="stylesheet" />
</head>

<body ng-app="productManagement">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Acme Product Management</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- <div ng-include="'app/products/productListView.html'"></div> -->
        <!-- 
            When our route is activated, the view will appear in the below tags
            as opposed to the hard coded view above.
         -->
        <ng-view></ng-view>
    </div>
    
    <!--
        The script tags MUST reference the compiled .js files,
        NOT the non-compiled source .ts files.    
    -->
    
    <!-- Library Scripts -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="scripts/angular-mocks.js"></script>
    <script src="scripts/angular-route.js"></script>
    
    <!-- Application Script -->
    <script src="app/app.js"></script>
    
    <!-- Domain Classes -->
    <script src="app/products/product.js"></script>
    
    <!-- Services -->
    <script src="app/common/services/common.services.js"></script>
    <script src="app/common/services/dataAccessService.js"></script>
    <script src="app/common/services/productResourceMock.js"></script>
    
    <!-- Controllers -->
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productDetailCtrl.js"></script>
</body>

</html>
